# This is to allow the status check pass when api test is not running.
name: Z-Api Unit Test Checks
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths-ignore:
      - '**.pyy'
jobs:
  api_unit_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - run: 'echo "No build required"'
