jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - name: Check if label is 'bug'
      run: echo "Not a bug label"
      if: ${{ github.event.label.name != 'bug' }}
      
    - name: Apply labels using labeler
      uses: actions/labeler@v4
      if: ${{ github.event.label.name == 'bug' }}

